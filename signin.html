<body>
      <header>

            <span class="brand">
                <img src="images/KOYO.png">

    <main>
        <div class="form-container">
            <h1>Welcome,</h1>
            <span id="resume">Resume where you left off</span>
            <br><br>
            <form action="#">
                <label>
                    <span>Email</span>
                    <input type="email" placeholder="johndoe@example.com"required>
                </label> 
                <label>
                    <span>Password</span> 
                    <input type="password"id="password" minlength="8" placeholder="must contain one special character"required>
                </label>
                <a href="#" id="forgotpassword">Forgot Password?</a> 
                <span><input type="checkbox" id="check">Remember me</span> <br>
                <button class ="button" type="submit">Login</button>
                <br>
                <h3 id="signin-up">Don't have an account?<a href="index.html"> Sign Up</a></h3>
            </form>
        </div>
   
    <div class="signinimg"><img src="images/sigininimg.jpg"></div>
    </main>
